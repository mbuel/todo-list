<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>To-do List</title>

    <!-- Latest compiled and minified CSS Bootstrap 3 -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="./css/index.css" rel="stylesheet">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./js/httpreq.js"></script>
    <script src="./js/modifyDOM.js"></script>
    <script src="./js/index.js"></script>

  </head>

  <body>
    <div class='todo container'>
      <div class="row">
        <div class="col-xs-12">
          <!-- Title -->
          <h2>To-do list</h2>
          <div class="row">
            <!-- The div where we will display to do list items -->
            <div class="col-xs-12">
             <div id="todo-list" class="row">
             </div>
            </div>
            <div class="col-xs-8">
              <!-- The input element for users to add To Do -->
              <input id="todo-input" class="form-control" placeholder="New To-Do">
              <!-- A button for adding ToDos -->
              <button id="add-button" type="button" class="btn btn-sm btn-primary">Add To-Do</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
